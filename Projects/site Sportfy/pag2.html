<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Sporty/favicon.ico" type="image/x-icon">
</head>
<header>
    <h1>Sportfy</h1>
    <h4>Da o Play</h4>
    <nav>
        <a class="itens" href="index.html">Home</a>
        <a class="itens" href="pag2.html">Cadastre-se</a>
        <a class="itens" href="">Esportes</a>
    </nav>
</header>

<body class="body2">
    <main>
        <div class="field">
            <label class="label">
                <h3>Nome:</h3>
            </label>
            <div class="control">
                <input class="input" type="text" placeholder="Seu nome">
            </div>
        </div>

        <div class="field">
            <label class="label">
                <h3>Sobrenome:</h3>
            </label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Sobrenome">
            </div>

        </div>
        <div class="field">
            <label class="label">
                <h3>Data De Nascimento:</h3>
            </label>
            <div class="control">
                <input class="inputdate" type="date" placeholder="Data de Nascimento">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="radio">
                    <h3>Sexo</h3>
                    <input type="radio" name="question">
                    Homem
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                    Mulher
                </label>
            </div>
        </div>
        <div class="field">
            <label class="label">
                <h3>Email:</h3>
            </label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="Email">
            </div>

        </div>

        <div class="field">
            <label class="label">
                <h3>Esportes</h3>
            </label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Futebol</option>
                        <option>Volei</option>
                        <option>Handball</option>
                        <option>Basquete</option>
                        <option>Beach Tênis</option>
                        <option>Tênis</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">
                <h3>Sobre Mim</h3>
            </label>
            <div class="control">
                <textarea class="textarea" placeholder=""></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Eu aceito os <a href="#">termos e condições</a>
                </label>
            </div>
        </div>
        <br>
        <div class="field">
            <div class="control">
                <label class="radio">
                    <h3>Gostou?</h3>
                    <input type="radio" name="question">
                    Sim
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                    Muito
                </label>
            </div>
        </div>

        <div class="bottons">
            <div class="control">
                <button class="buttonY">Cadastrar</button>
            </div>
            <div class="control">
                <button class="buttonC">Cancelar</button>
            </div>
        </div>
    </main>
</body>
<footer>
    <h3 class="rodape">Site Criado por <a href="https://www.instagram.com/caldeirafe_/">Felipe Caldeira</a></h3>
</footer>

</html>
