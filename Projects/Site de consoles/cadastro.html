<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="Titulo"><a class="Titulo" href="index.html">Game Verse</a></h1>
        <h4 class="slogan">da o Play</h4>
        <nav>
            <a class="itens" href="index.html">Home</a>
            <a class="itens" href="console.html">Consoles</a>
            <a class="itens" href="Arcades.html">Pc Gamer</a>
            <a class="itens" href="pag4.html">Mais Vendidos</a>
            <a class="itens" href="cadastro.html">Cadastre-se</a>
            <a href="#"><img class="carrinho" src="img/car.png" alt=""></a>
        </nav>
    </header>
    <main class="cadastro">
        <div class="field">
            <label class="label">
                <h3>Nome:</h3>
            </label>
            <div class="control">
                <input class="input" type="text" placeholder="Seu nome">
            </div>
        </div>

        <div class="field">
            <label class="label">
                <h3>Sobrenome:</h3>
            </label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Sobrenome">
            </div>

        </div>
        <div class="field">
            <label class="label">
                <h3>Data De Nascimento:</h3>
            </label>
            <div class="control">
                <input class="inputdate" type="date" placeholder="Data de Nascimento">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="radio">
                    <h3>Sexo</h3>
                    <input type="radio" name="question">
                    Homem
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                    Mulher
                </label>
            </div>
        </div>
        <div class="field">
            <label class="label">
                <h3>Email:</h3>
            </label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="Email">
            </div>

        </div>

        <div class="field">
            <label class="label">
                <h3>Console Preferido ?</h3>
            </label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Arcade</option>
                        <option>Nintendo Switch</option>
                        <option>Xbox S</option>
                        <option>Play 4</option>
                        <option>Play 5</option>
                        <option>Xbox X</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Eu aceito os <a href="#">termos e condições</a>
                </label>
            </div>
        </div>
        <div class="bottons">
            <div class="control">
                <button class="buttonY">Cadastrar</button>
            </div>
            <div class="control">
                <button class="buttonC">Cancelar</button>
            </div>
        </div>
    </main>
</body>
